services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/sites:/etc/nginx/conf.d
      - ./app:/var/www/html:ro
    depends_on:
      - php1
      - php2
      - php3
      - php4
      - php5

  php1:
    <<: *php-template
    environment:
      APP_NAME: Customer One
      SUBDOMAIN: app1.yourdomain.com
      EMAIL_FROM: no-reply@app1.yourdomain.com
      DB_HOST: db1
      DB_DATABASE: app1_db
      DB_USER: app1_user
      DB_PASSWORD: securepass1
    volumes:
      - ./app:/var/www/html

  php2:
    <<: *php-template
    environment:
      APP_NAME: Customer Two
      SUBDOMAIN: app2.yourdomain.com
      EMAIL_FROM: no-reply@app2.yourdomain.com
      DB_HOST: db2
      DB_DATABASE: app2_db
      DB_USER: app2_user
      DB_PASSWORD: securepass2
    volumes:
      - ./app:/var/www/html

  php3:
    <<: *php-template
    environment:
      APP_NAME: Customer Three
      SUBDOMAIN: app3.yourdomain.com
      EMAIL_FROM: no-reply@app3.yourdomain.com
      DB_HOST: db3
      DB_DATABASE: app3_db
      DB_USER: app3_user
      DB_PASSWORD: securepass3
    volumes:
      - ./app:/var/www/html

  php4:
    <<: *php-template
    environment:
      APP_NAME: Customer Four
      SUBDOMAIN: app4.yourdomain.com
      EMAIL_FROM: no-reply@app4.yourdomain.com
      DB_HOST: db4
      DB_DATABASE: app4_db
      DB_USER: app4_user
      DB_PASSWORD: securepass4
    volumes:
      - ./app:/var/www/html

  php5:
    <<: *php-template
    environment:
      APP_NAME: Customer Five
      SUBDOMAIN: app5.yourdomain.com
      EMAIL_FROM: no-reply@app5.yourdomain.com
      DB_HOST: db5
      DB_DATABASE: app5_db
      DB_USER: app5_user
      DB_PASSWORD: securepass5
    volumes:
      - ./app:/var/www/html

  db1:
    <<: *db-template
    environment:
      POSTGRES_DB: app1_db
      POSTGRES_USER: app1_user
      POSTGRES_PASSWORD: securepass1
    volumes:
      - db1_data:/var/lib/postgresql/data

  db2:
    <<: *db-template
    environment:
      POSTGRES_DB: app2_db
      POSTGRES_USER: app2_user
      POSTGRES_PASSWORD: securepass2
    volumes:
      - db2_data:/var/lib/postgresql/data

  db3:
    <<: *db-template
    environment:
      POSTGRES_DB: app3_db
      POSTGRES_USER: app3_user
      POSTGRES_PASSWORD: securepass3
    volumes:
      - db3_data:/var/lib/postgresql/data

  db4:
    <<: *db-template
    environment:
      POSTGRES_DB: app4_db
      POSTGRES_USER: app4_user
      POSTGRES_PASSWORD: securepass4
    volumes:
      - db4_data:/var/lib/postgresql/data

  db5:
    <<: *db-template
    environment:
      POSTGRES_DB: app5_db
      POSTGRES_USER: app5_user
      POSTGRES_PASSWORD: securepass5
    volumes:
      - db5_data:/var/lib/postgresql/data

x-php-template: &php-template
  image: php:8.3-fpm
  working_dir: /var/www/html

x-db-template: &db-template
  image: postgres:16
  restart: always

volumes:
  db1_data:
  db2_data:
  db3_data:
  db4_data:
  db5_data:
